<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarabot - AI Tarot Readings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0A1A 0%, #1A0A2A 50%, #0A0A1A 100%);
            color: #E0E0E0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(156, 39, 176, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(103, 58, 183, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-5px); }
            50% { transform: translateX(5px) translateY(-10px); }
            75% { transform: translateX(-5px) translateY(5px); }
        }

        /* Header */
        .header {
            background: linear-gradient(145deg, rgba(26, 10, 42, 0.9), rgba(10, 10, 26, 0.9));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(156, 39, 176, 0.3);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #9C27B0;
            text-shadow: 0 0 15px rgba(156, 39, 176, 0.7);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .subscription-badge {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Welcome section */
        .welcome {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .welcome h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #9C27B0, #00BCD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            font-size: 1.2rem;
            color: #B0B0B0;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .tab {
            background: linear-gradient(145deg, #1A0A2A, #0A0A1A);
            border: 1px solid rgba(156, 39, 176, 0.4);
            padding: 1rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.3);
        }

        .tab.active {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            border-color: #9C27B0;
        }

        /* Content sections */
        .content {
            display: none;
        }

        .content.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Reading section */
        .reading-form {
            background: linear-gradient(145deg, #1A0A2A, #0A0A1A);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(156, 39, 176, 0.4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00BCD4;
            font-weight: bold;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(156, 39, 176, 0.4);
            border-radius: 10px;
            background: rgba(10, 10, 26, 0.8);
            color: #E0E0E0;
            font-size: 1rem;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #9C27B0;
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Cards display */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .card {
            background: linear-gradient(145deg, #1A0A2A, #0A0A1A);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(156, 39, 176, 0.4);
            text-align: center;
            transition: all 0.3s ease;
            animation: cardAppear 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(156, 39, 176, 0.3);
        }

        .card-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #9C27B0;
            margin-bottom: 0.5rem;
        }

        .card-position {
            font-size: 0.9rem;
            color: #00BCD4;
            margin-bottom: 1rem;
        }

        .card-orientation {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .card-orientation.upright {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .card-orientation.reversed {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .card-meaning {
            font-size: 0.9rem;
            color: #B0B0B0;
            line-height: 1.4;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        /* Interpretation section */
        .interpretation {
            background: linear-gradient(145deg, #1A0A2A, #0A0A1A);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(156, 39, 176, 0.4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .interpretation h3 {
            color: #00BCD4;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .interpretation-summary {
            background: rgba(156, 39, 176, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #9C27B0;
        }

        .interpretation-full {
            line-height: 1.6;
            color: #E0E0E0;
        }

        /* Diary section */
        .diary-entry {
            background: linear-gradient(145deg, #1A0A2A, #0A0A1A);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(156, 39, 176, 0.4);
        }

        .diary-date {
            color: #00BCD4;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .diary-mood {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .mood-good { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .mood-neutral { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .mood-sad { background: rgba(244, 67, 54, 0.2); color: #F44336; }

        /* Profile section */
        .profile-card {
            background: linear-gradient(145deg, #1A0A2A, #0A0A1A);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(156, 39, 176, 0.4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat {
            text-align: center;
            padding: 1rem;
            background: rgba(156, 39, 176, 0.1);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #9C27B0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #B0B0B0;
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(156, 39, 176, 0.3);
            border-top: 4px solid #9C27B0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message */
        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #F44336;
            color: #F44336;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        /* Success message */
        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .welcome h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">🔮 Tarabot</div>
            <div class="user-info">
                <div class="subscription-badge" id="subscription-badge">FREE</div>
                <div id="user-name">Demo User</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome">
            <h1>Welcome to Tarabot</h1>
            <p>Discover your future with AI-powered Tarot readings. Get personalized insights and guidance through the ancient wisdom of the cards.</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('reading')">🔮 New Reading</div>
            <div class="tab" onclick="showTab('diary')">📖 Diary</div>
            <div class="tab" onclick="showTab('profile')">👤 Profile</div>
        </div>

        <!-- Reading Tab -->
        <div id="reading" class="content active">
            <div class="reading-form">
                <h2 style="color: #9C27B0; margin-bottom: 1.5rem;">Create Your Reading</h2>
                
                <div class="form-group">
                    <label for="theme">What would you like guidance on?</label>
                    <select id="theme">
                        <option value="general">General Life Guidance</option>
                        <option value="love">Love & Relationships</option>
                        <option value="career">Career & Work</option>
                        <option value="money">Money & Finances</option>
                        <option value="health">Health & Wellness</option>
                        <option value="family">Family & Friends</option>
                        <option value="spiritual">Spiritual Growth</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="layout">Choose your spread:</label>
                    <select id="layout">
                        <option value="1">Single Card - Quick Insight</option>
                        <option value="3" selected>Three Cards - Past, Present, Future</option>
                        <option value="5">Five Cards - Celtic Cross</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="context">Additional context (optional):</label>
                    <input type="text" id="context" placeholder="Tell me more about your situation...">
                </div>

                <button class="btn" onclick="createReading()">🔮 Get Your Reading</button>
            </div>

            <!-- Cards Display -->
            <div id="cards-container" class="cards-container" style="display: none;"></div>

            <!-- Interpretation -->
            <div id="interpretation" class="interpretation" style="display: none;">
                <h3>🤖 AI Interpretation</h3>
                <div id="interpretation-content"></div>
                <button class="btn" onclick="saveToDiary()" style="margin-top: 1rem;">📖 Save to Diary</button>
            </div>
        </div>

        <!-- Diary Tab -->
        <div id="diary" class="content">
            <h2 style="color: #9C27B0; margin-bottom: 1.5rem;">Your Tarot Diary</h2>
            <div id="diary-entries"></div>
        </div>

        <!-- Profile Tab -->
        <div id="profile" class="content">
            <div class="profile-card">
                <h2 style="color: #9C27B0; margin-bottom: 1.5rem;">Your Profile</h2>
                <div id="profile-content"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;
        let currentReading = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            try {
                // Simulate user authentication
                await authenticateUser();
                await loadProfile();
                await loadDiary();
            } catch (error) {
                console.error('Initialization error:', error);
            }
        }

        async function authenticateUser() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/telegram`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: 'demo_telegram_init_data'
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    currentUser = data.data.user;
                    document.getElementById('user-name').textContent = currentUser.firstName || 'Demo User';
                    document.getElementById('subscription-badge').textContent = currentUser.subscription;
                }
            } catch (error) {
                console.error('Authentication error:', error);
            }
        }

        async function createReading() {
            const theme = document.getElementById('theme').value;
            const layout = document.getElementById('layout').value;
            const context = document.getElementById('context').value;

            const btn = document.querySelector('.btn');
            btn.disabled = true;
            btn.textContent = '🔮 Creating Reading...';

            try {
                const response = await fetch(`${API_BASE}/api/readings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        theme,
                        layout,
                        context
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    currentReading = data.data;
                    displayCards(data.data);
                    await generateInterpretation(data.data.id, context);
                } else {
                    showError('Failed to create reading');
                }
            } catch (error) {
                showError('Error creating reading: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '🔮 Get Your Reading';
            }
        }

        function displayCards(reading) {
            const container = document.getElementById('cards-container');
            container.style.display = 'block';
            container.innerHTML = '';

            reading.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-position">${reading.positions ? reading.positions[index] : `Position ${index + 1}`}</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-orientation ${card.upright ? 'upright' : 'reversed'}">
                        ${card.upright ? 'Upright' : 'Reversed'}
                    </div>
                    <div class="card-meaning">${card.meaning}</div>
                `;
                container.appendChild(cardElement);
            });
        }

        async function generateInterpretation(readingId, context) {
            try {
                const response = await fetch(`${API_BASE}/api/ai/interpret`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        readingId,
                        context
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    displayInterpretation(data.data);
                } else {
                    showError('Failed to generate interpretation');
                }
            } catch (error) {
                showError('Error generating interpretation: ' + error.message);
            }
        }

        function displayInterpretation(interpretation) {
            const container = document.getElementById('interpretation');
            container.style.display = 'block';
            
            document.getElementById('interpretation-content').innerHTML = `
                <div class="interpretation-summary">
                    <strong>Summary:</strong> ${interpretation.summary}
                </div>
                <div class="interpretation-full">
                    ${interpretation.fullText}
                </div>
            `;
        }

        async function saveToDiary() {
            if (!currentReading) return;

            try {
                const response = await fetch(`${API_BASE}/diary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        readingId: currentReading.id,
                        mood: 'GOOD',
                        notes: 'Saved from reading'
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    showSuccess('Reading saved to diary!');
                    loadDiary();
                } else {
                    showError('Failed to save to diary');
                }
            } catch (error) {
                showError('Error saving to diary: ' + error.message);
            }
        }

        async function loadDiary() {
            try {
                const response = await fetch(`${API_BASE}/diary`);
                const data = await response.json();
                
                if (data.ok) {
                    displayDiaryEntries(data.data);
                }
            } catch (error) {
                console.error('Error loading diary:', error);
            }
        }

        function displayDiaryEntries(entries) {
            const container = document.getElementById('diary-entries');
            
            if (entries.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #B0B0B0;">No diary entries yet. Create your first reading!</p>';
                return;
            }

            container.innerHTML = entries.map(entry => `
                <div class="diary-entry">
                    <div class="diary-date">${new Date(entry.createdAt).toLocaleDateString()}</div>
                    <div class="diary-mood mood-${entry.mood?.toLowerCase() || 'neutral'}">${entry.mood || 'Neutral'}</div>
                    ${entry.reading ? `<div><strong>Reading:</strong> ${entry.reading.theme} (${entry.reading.layout} cards)</div>` : ''}
                    ${entry.notes ? `<div style="margin-top: 0.5rem;">${entry.notes}</div>` : ''}
                </div>
            `).join('');
        }

        async function loadProfile() {
            try {
                const response = await fetch(`${API_BASE}/users/me`);
                const data = await response.json();
                
                if (data.ok) {
                    displayProfile(data.data);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function displayProfile(profile) {
            document.getElementById('profile-content').innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <strong>Name:</strong> ${profile.firstName} ${profile.lastName || ''}<br>
                    <strong>Username:</strong> @${profile.username || 'demo_user'}<br>
                    <strong>Subscription:</strong> ${profile.subscription}<br>
                    <strong>Stars Balance:</strong> ${profile.starsBalance || 0} ⭐<br>
                    <strong>Referral Code:</strong> ${profile.referralCode}
                </div>
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-number">${profile._count?.readings || 0}</div>
                        <div class="stat-label">Readings</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${profile._count?.diary || 0}</div>
                        <div class="stat-label">Diary Entries</div>
                    </div>
                </div>
            `;
        }

        function showTab(tabName) {
            // Hide all content
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.tabs'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.tabs'));
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
