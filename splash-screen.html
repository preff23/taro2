<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таработ - Splash Screen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0B1A;
            --bg-secondary: #1A1B2E;
            --accent-mystic: #6366F1;
            --accent-lunar: #8B5CF6;
            --accent-crystal: #06B6D4;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --gradient-mystic: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            --gradient-lunar: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            --glow-mystic: 0 0 30px rgba(99, 102, 241, 0.4);
            --glow-lunar: 0 0 30px rgba(139, 92, 246, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Анимированный фон с туманом */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: mist 8s ease-in-out infinite;
        }

        @keyframes mist {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Звездное небо */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 60%; left: 20%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; left: 70%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 15%; left: 50%; width: 1px; height: 1px; animation-delay: 2s; }
        .star:nth-child(6) { top: 45%; left: 90%; width: 2px; height: 2px; animation-delay: 2.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Основной контент */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Логотип */
        .logo {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            background: var(--gradient-mystic);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: var(--glow-mystic);
            animation: pulse 2s infinite;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--gradient-lunar);
            opacity: 0.3;
            animation: ripple 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .logo-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
            z-index: 1;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-mystic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out;
        }

        .logo-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Загрузочный индикатор */
        .loading {
            margin-top: 60px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            background: var(--gradient-mystic);
            border-radius: 2px;
            animation: loading 3s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Плавающие частицы */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-crystal);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .logo-icon {
                width: 100px;
                height: 100px;
            }
            
            .logo-icon svg {
                width: 50px;
                height: 50px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .loading-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="background"></div>
    
    <!-- Звезды -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <!-- Плавающие частицы -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Основной контент -->
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                    <path d="M19 15L19.5 17L22 17.5L19.5 18L19 20L18.5 18L16 17.5L18.5 17L19 15Z"/>
                    <path d="M5 15L5.5 17L8 17.5L5.5 18L5 20L4.5 18L2 17.5L4.5 17L5 15Z"/>
                </svg>
            </div>
            <h1 class="logo-text">Таработ</h1>
            <p class="logo-subtitle">Мистические расклады с ИИ-толкованиями</p>
        </div>
        
        <div class="loading">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Подключение к мистическим силам...</p>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const initTelegram = () => {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // Установка цветов темы
                const theme = Telegram.WebApp.colorScheme;
                if (theme === 'dark') {
                    Telegram.WebApp.setHeaderColor('#0A0B1A');
                    Telegram.WebApp.setBackgroundColor('#0A0B1A');
                } else {
                    Telegram.WebApp.setHeaderColor('#FFFFFF');
                    Telegram.WebApp.setBackgroundColor('#FFFFFF');
                }
            }
        };

        // Переход к главному экрану через 3 секунды
        const redirectToMain = () => {
            setTimeout(() => {
                // В реальном приложении здесь будет переход к главному экрану
                console.log('Переход к главному экрану...');
                // window.location.href = 'main.html';
            }, 3000);
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            initTelegram();
            redirectToMain();
        });

        // Обработка изменения темы
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.onEvent('themeChanged', () => {
                const theme = Telegram.WebApp.colorScheme;
                document.documentElement.setAttribute('data-theme', theme);
            });
        }
    </script>
</body>
</html>
