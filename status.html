<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarabot - Server Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0A1A 0%, #1A0A2A 50%, #0A0A1A 100%);
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status-container {
            background: linear-gradient(145deg, rgba(26, 10, 42, 0.9), rgba(10, 10, 26, 0.9));
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(156, 39, 176, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background-color: #4CAF50;
        }

        .status-offline {
            background-color: #F44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        h1 {
            color: #9C27B0;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(156, 39, 176, 0.7);
        }

        .status-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .info {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
        }

        .btn {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>üîÆ Tarabot Server Status</h1>
        
        <div id="status">
            <span class="status-indicator status-offline"></span>
            <span class="status-text">Checking server status...</span>
        </div>

        <div class="info">
            <strong>Vercel API Functions:</strong><br>
            ‚úÖ Health Check: /api/health<br>
            ‚úÖ Authentication: /api/auth/telegram<br>
            ‚úÖ Readings: /api/readings<br>
            ‚úÖ AI Interpretations: /api/ai/interpret
        </div>

        <button class="btn" onclick="checkStatus()">üîÑ Refresh Status</button>
        <button class="btn" onclick="window.open('tarabot-frontend.html', '_blank')">üöÄ Open App</button>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        async function checkStatus() {
            const statusElement = document.getElementById('status');
            const timestampElement = document.getElementById('timestamp');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.ok && data.data.status === 'online') {
                    statusElement.innerHTML = `
                        <span class="status-indicator status-online"></span>
                        <span class="status-text">Server is online! ‚úÖ</span>
                    `;
                } else {
                    throw new Error('Server not responding correctly');
                }
            } catch (error) {
                statusElement.innerHTML = `
                    <span class="status-indicator status-offline"></span>
                    <span class="status-text">Server is offline ‚ùå</span>
                `;
            }
            
            timestampElement.textContent = `Last checked: ${new Date().toLocaleString()}`;
        }

        // Check status on page load
        checkStatus();
        
        // Auto-refresh every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
